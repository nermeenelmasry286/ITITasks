<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
</head>
<body>
  <div class="gallery">
    <img src="image1.jpeg" alt="Image 1">
    <img src="image2.webp" alt="Image 2">
    <img src="image3.webp" alt="Image 3">
    <img src="image4.webp" alt="Image 4">
  </div>

  <div class="modal">
    <span class="close"><P>X</P></span>
    <span class="arrow left"><p><<</p></span> 
    <img src="" alt="Modal Image">
    <span class="arrow right"><p>>></p></span> 
  </div>
<script src="demo.js"></script>
</body>
</html>
